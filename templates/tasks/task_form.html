{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh; ">
    <form method="post" class="glass-form">
        {% csrf_token %}
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <h1 class="m-0">{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
            <div>
                <a href="{% url 'task_list' %}" class="btn btn-secondary me-2" style="color: bisque;">Tasks</a>
                <a href="{% url 'task_create' %}" class="btn btn-primary">Add Task</a>
                <button id="theme-toggle" class="btn btn-outline-light ms-3">ðŸŒ™</button>
            </div>
        </div>
        {{ form.as_p }}
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
